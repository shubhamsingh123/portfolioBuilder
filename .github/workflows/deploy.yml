name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: telus-koodo
  SERVICE_NAME: portfolio-builder
  REGION: us-central1
  WORKING_DIR: my-flexi-profile-backup

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Verify working directory
        run: |
          cd ${{ env.WORKING_DIR }}
          echo "Current working directory: $(pwd)"
          ls -la
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Authenticate with Google Cloud
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud auth configure-docker
          rm gcp-key.json

      - name: Build Docker image
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Building Docker image locally..."
          docker build -t ${{ env.SERVICE_NAME }}:latest .
          echo "Docker build completed"
          
      - name: Deploy to Cloud Run
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Submitting build to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated

      - name: Show Service URL
        run: |
          echo "Deployed service URL:"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format='value(status.url)'
